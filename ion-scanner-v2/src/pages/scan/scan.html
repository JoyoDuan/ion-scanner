<ion-content  class="page-scan">
	<div class="topBar">
		<label (click)="openMenu()">{{status}}</label>
		
		<span class="menu"><ion-icon name="menu"></ion-icon></span>
	</div>
	<div class="timeBox">
		<p class="time">{{time}}</p>
		<p class="date">{{week}} {{date}}</p>
	</div>

	<button class="camera" ion-button  (click)="scan()"></button>
	
	<button class="record" ion-button  (click)="record()"></button>


</ion-content>
